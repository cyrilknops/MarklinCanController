[env:esp32dev]
#platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-idf-master
platform = https://github.com/platformio/platform-espressif32.git#33ff4132ef9a79be50552bd89e6fd44b9518643c
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1
                    platformio/tool-esptoolpy @ https://github.com/tasmota/esptool/releases/download/v3.2/esptool-v3.2.zip
board = esp32dev
framework = arduino
monitor_speed = 115200
debug_tool = olimex-arm-usb-ocd-h
 # ESP-IDF and Arduino-ESP32 require GNU extensions, at least fpr C++11-17.
build_flags = -I include -std=gnu++17
# Explicitly get rid of C++11.
build_unflags = -std=C++11 -std=gnu++11
lib_deps =
    mathertel/RotaryEncoder@1.3.0
    2978@4.2.1
    AsyncShiftIn@1.0.0
    https://github.com/deltaphi/RR32CanLibrary.git#1bed3c78c0286a2dbf3ff3e12b083dc13b61fef0

